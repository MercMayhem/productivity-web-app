{% csrf_token %} 
<h1> Login Now</h1>
{% for message in messages %}
<style>
    h3{
        color: red;
    }
</style>
<h3>{{message}}</h3>
{% endfor %}

<form action = "login", method = "POST">
    {% csrf_token %}
    <p>Username</p>
    <input type = "text" name="username"/>
    <p>Password</p>
    <input type = "password" name="password"/><br>
    <input type = "submit" name = "Submit">
</form><br>
<a href="register">Create an account</a>
